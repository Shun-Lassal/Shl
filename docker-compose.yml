name: shl
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "dev"]
    depends_on:
      backend:
        condition: service_started

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://dev:dev@db:5432/shl}
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      COOKIE_SECRET: ${COOKIE_SECRET:-}
      JWT_SECRET: ${JWT_SECRET:-}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-}
      SEED_DEFAULT_USER: ${SEED_DEFAULT_USER:-}
      DEFAULT_USER_EMAIL: ${DEFAULT_USER_EMAIL:-}
      DEFAULT_USER_NAME: ${DEFAULT_USER_NAME:-}
      DEFAULT_USER_PASSWORD: ${DEFAULT_USER_PASSWORD:-}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-200}
      RATE_LIMIT_AUTH_WINDOW_MS: ${RATE_LIMIT_AUTH_WINDOW_MS:-900000}
      RATE_LIMIT_AUTH_MAX: ${RATE_LIMIT_AUTH_MAX:-20}
      CHOKIDAR_USEPOLLING: "true"
    command: ["sh", "-c", "npm run prisma:sync && npm run dev"]
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev}
      POSTGRES_DB: ${POSTGRES_DB:-shl}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
  
volumes:
  postgres_data:
  pgadmin_data:
